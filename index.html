<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <!-- link to custom stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link to Google Fonts -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="card-text">
        <h1 class="heading">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="plan-container-left">
            <img
              src="./images/icon-music.svg"
              alt="icon-music"
              class="icon-music"
            />
            <div>
              <h3 class="plan-name">Annual Plan</h3>
              <p class="plan-amount">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
